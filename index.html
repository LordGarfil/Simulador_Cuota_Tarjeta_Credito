<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Simulador</title>
  </head>
  <body>
    <div class="app">
      <nav class="navbar navbar-dark bg-primary">
        <div class="logo">
          <h5>Simulador tarjeta de crédito</h5>
        </div>
      </nav>
      <div class="container">
        <form class="config-container">
          <div class="item-container">
            <div class="item-config">
              <span>Producto</span>
              <input type="text" class="form-control" placeholder="Campo opcional" name="producto"/>
            </div>
            <div class="item-config">
              <span>Valor</span>
              <input type="text" class="form-control" placeholder="Ejemplo: 250000" name="valor" required/>
            </div>
            <div class="item-config">
              <span>Interes</span>
              <input type="text" class="form-control" placeholder="Ejemplo: 0.19" name="interes"/>
            </div>
            <div class="item-config">
              <span>Cuotas</span>
              <input type="text" class="form-control" placeholder="Número de cuotas" name="plazo"/>
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary form-control mt-3">Simular</button>
          </div>
        </form>
        <div class="response-container">
          <table name="response" class="table .table-dark table-hover">
            <thead>
              <tr>
              <th>Cuota</th>
              <th>Valor</th>
              <th>Interes</th>
              <th>Total</th>
              <th>Cuota minima</th>
            </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
